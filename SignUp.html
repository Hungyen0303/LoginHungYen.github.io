<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="SignUp.css">
    <title>Login</title>
</head>
<body>
    <div class = "header">
        <img class = "logo" src="source image/logo.svg" alt="logo">
    </div> 
    <div class="container">
        <div class = "left "></div>
        <div class="right">
            <form action="">
                <h1>Sign Up</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required> 
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    
                </div >
                <div class="input-box">
                    <input type="password" placeholder="Retype" required>
                </div >
                <div class="input-box">
                    <input type="password" placeholder="Email (not required)" >
                    
                </div >
                <div class="input-box">
                    <input type="password" placeholder="Phone number (not required)" >
                    
                </div >
                <button class = "btn" type="submit">Đăng ký</button>
                <div class="sign-in">
                    <a href="SignUp.html">Đăng nhập</a>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
